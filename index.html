<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/style.min.css" />
</head>

<body>
  <main>
    <section class="newItemEntry">
      <!-- Form for To Do list -->
      <form action="" id="itemEntryForm">
        <!-- Line to enter To Do Item -->
        <label for="newItem">Enter a new To Do Item</label>
        <input type="text" id="newItem" autocomplete="off" size="40" placeholder="Add Item" tabindex="0">
        <button id="addItem" class="button" title="Add new item" aria-label="Add new item to list"
          tabindex="0">+</button>
      </form>
    </section>

    <section class="listContainer">
      <div class="listTitle">
        <h1>To Do List</h1>
        <button id="clearItems" class="button" title="Clear the list" aria-label="Remove all the items from the list"
          tabindex="0">Clear
        </button>
      </div>
 
      <hr />

      <div id="listItems">
        <div class="item">
          <input type="checkbox" id="1" tabindex="0">
          <label for="1">eat</label>
        </div>
        <div class="item">
          <input type="checkbox" id="2" tabindex="0">
          <label for="2">sleep</label>
        </div>
      </div>

    </section>

  </main>
</body>

</html>
